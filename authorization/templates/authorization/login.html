{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href='{% static "/css/style.css" %}'>
    <title>Вход в систему</title>
</head>
<body class="text-center">
    <header class="navbar navbar-dark sticky-top flex-md-nowrap p-0 shadow">
        <span style="text-align: left; vertical-align: middle; padding-left: 10px;"><img style="padding-right: 10px;" src='{% static "icons/ptz-logo.png"%}'>АО «Петербургский тракторный завод»</span>
    </header>

    <style>

.form-signin {
  width: 100%;
  max-width: 330px;
  padding: 15px;
  margin: 0 auto;
}
.form-signin .checkbox {
  font-weight: 400;
}
.form-signin .form-control {
  position: relative;
  box-sizing: border-box;
  height: auto;
  padding: 10px;
  font-size: 16px;
}
.form-signin .form-control:focus {
  z-index: 2;
}
.form-signin input[type="login"] {
  margin-bottom: -1px;
}
.form-signin input[type="password"] {
  margin-bottom: 10px;
}
    </style>
    
        <form class="form-signin" style="padding-top: 200px;">
          <h1 class="h3 mb-3 font-weight-normal">Вход в систему</h1>

          <input type="login" class="form-control" placeholder="Имя пользователя" required autofocus>
          <br>
          <input type="password" id="inputPassword" class="form-control" placeholder="Пароль" required>
          <a class="btn btn-lg btn-primary btn-block float-end" href="/">Войти</button>
        </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
